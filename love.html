<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letter üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ff758c; /* fallback color if image fails */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      max-width: 500px;
      width: 90%;
      z-index: 2;
    }

    img {
      width:100%;
      border-radius:15px;
      margin:20px 0;
    }

    canvas {
      position: fixed;
      top:0; left:0;
      pointer-events:none;
      z-index:1;
    }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>üíå To My Valentine üíå</h1>

  <!-- Your image -->
  <img src="WhatsApp Image 2026-02-10 at 18.38.23.jpeg" alt="Us together">

  <p>Every moment with you is magic.<br>
     I can‚Äôt imagine life without your smile.<br>
     You make my heart sing, laugh, and soar.<br>
     I hope today is as special as you are.</p>

  <h2>Forever yours, Tinotenda ‚ù§Ô∏è</h2>
</div>

<script>
/* CONFETTI */
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth; 
canvas.height = innerHeight;
let confetti = [];

function startConfetti() {
  for(let i=0;i<180;i++){
    confetti.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*6+4,
      color:`hsl(${Math.random()*360},100%,60%)`
    });
  }
  animate();
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach((c)=>{
    ctx.beginPath();
    ctx.fillStyle=c.color;
    ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
    ctx.fill();
    c.y+=3;
    if(c.y>canvas.height) c.y=0;
  });
  requestAnimationFrame(animate);
}

startConfetti();
</script>

</body>
</html>
