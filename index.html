<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <style>
    /* Full background image */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('WhatsApp Image 2026-02-10 at 18.38.23.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
      z-index: 2;
    }

    button {
      font-size: 1.1em;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes { background:#ff4d6d;color:white;}
    #no { background:#fff;color:#333; position:relative;}

    canvas {
      position: fixed;
      top:0; left:0;
      pointer-events:none;
      z-index:1;
    }
  </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>Be my Valentine üíå</h1>
  <button id="yes">YES üòç</button>
  <button id="no">No üôÉ</button>
</div>

<!-- Music -->
<audio id="music">
  <source src="https://www.youtube.com/watch?v=u2ah9tWTkmk&list=RDu2ah9tWTkmk&start_radio=1" type="audio/mpeg">
</audio>

<script>
/* RUNAWAY NO BUTTON */
const noBtn = document.getElementById("no");

function moveNo() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = "fixed";
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* CONFETTI */
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth; 
canvas.height = innerHeight;
let confetti = [];

function startConfetti() {
  for(let i=0;i<180;i++){
    confetti.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*6+4,
      color:`hsl(${Math.random()*360},100%,60%)`
    });
  }
  animate();
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach((c)=>{
    ctx.beginPath();
    ctx.fillStyle=c.color;
    ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
    ctx.fill();
    c.y+=3;
    if(c.y>canvas.height) c.y=0;
  });
  requestAnimationFrame(animate);
}

/* YES CLICK */
const music = document.getElementById('music');

document.getElementById("yes").onclick = () => {
  // Start music
  music.play().catch(() => console.log("Music failed to play ‚Äî browser may require interaction"));

  startConfetti();
  setTimeout(() => window.location.href = "love.html", 3000);
};
</script>

</body>
</html>
