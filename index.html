<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(0,0,0,0.25);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      z-index: 2;
    }

    img {
      width:100%;
      border-radius:15px;
      margin:20px 0;
    }

    button {
      font-size: 1.1em;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes { background:#ff4d6d;color:white;}
    #no { background:#fff;color:#333; position:relative;}

    canvas {
      position: fixed;
      top:0; left:0;
      pointer-events:none;
      z-index:1;
    }

    iframe {
      position:absolute;
      width:0;
      height:0;
      border:0;
    }
  </style>
</head>
<body>

<!-- YouTube player (muted autoplay, then unmuted on YES) -->
<iframe id="ytplayer"
  src="https://www.youtube.com/embed/5r2HnKcL4iU?autoplay=1&mute=1&loop=1&playlist=5r2HnKcL4iU"
  allow="autoplay">
</iframe>

<canvas id="confetti"></canvas>

<div class="card">
  <h1>Hey Love üíï</h1>
  <p>I made this just for you‚Ä¶</p>
  <h2>Will you be my Valentine? üíå</h2>

  <!-- Added image -->
  <img src="WhatsApp Image 2026-02-10 at 18.38.23.jpeg" alt="Us together">

  <button id="yes">YES üòç</button>
  <button id="no">No üôÉ</button>
</div>

<script>
/* RUNAWAY NO BUTTON */
const noBtn = document.getElementById("no");

function moveNo() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = "fixed";
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* CONFETTI */
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth; 
canvas.height = innerHeight;
let confetti = [];

function startConfetti() {
  for(let i=0;i<180;i++){
    confetti.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*6+4,
      color:`hsl(${Math.random()*360},100%,60%)`
    });
  }
  animate();
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach((c)=>{
    ctx.beginPath();
    ctx.fillStyle=c.color;
    ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
    ctx.fill();
    c.y+=3;
    if(c.y>canvas.height) c.y=0;
  });
  requestAnimationFrame(animate);
}

/* YES CLICK */
document.getElementById("yes").onclick = () => {
  // Unmute YouTube iframe
  const iframe = document.getElementById("ytplayer");
  iframe.src = "https://www.youtube.com/embed/5r2HnKcL4iU?autoplay=1&mute=0&loop=1&playlist=5r2HnKcL4iU";

  startConfetti();
  setTimeout(() => window.location.href = "love.html", 3000);
};
</script>

</body>
</html>
